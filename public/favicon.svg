<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffda47"/>
      <stop offset="100%" stop-color="#e8941a"/>
    </linearGradient>
  </defs>

  <!-- Golden background -->
  <rect width="32" height="32" rx="4" fill="url(#bg)"/>

  <!-- Subtle top highlight for shine -->
  <rect x="2" y="2" width="28" height="14" rx="2" fill="rgba(255,255,255,0.15)"/>

  <!-- T shadow (1px offset for depth) -->
  <rect x="5" y="6" width="24" height="6" fill="rgba(0,0,0,0.18)"/>
  <rect x="13" y="12" width="8" height="17" fill="rgba(0,0,0,0.18)"/>

  <!-- Pixel T in black -->
  <rect x="4" y="5" width="24" height="6" fill="#111"/>
  <rect x="12" y="11" width="8" height="17" fill="#111"/>
</svg>
